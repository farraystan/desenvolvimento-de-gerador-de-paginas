<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gerador de Páginas HTML</title>

    <style>
        body {
            background-color: #1f1f1f;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 400px; /* Ajuste conforme necessário */
            margin: 0 auto;
            color:#ddd
        }

        .head {
            text-align: center;
        }

        .style {
            text-align: center;
        }

        .form-container label,
        .form-container input {
            margin-bottom: 10px;
        }

        .form-container input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box; /* Garante que o padding e a borda estejam incluídos na largura total */
        }
        .title {
            text-align: center;
        }
        #result {
            width: 100%;
            height: 500px; /* Ajuste conforme necessário */
            border: 1px solid #ddd;
        }
        /* Estilo para ocultar elementos */
        .hidden {
            display: none;
        }
        .title {
            color: #ddd;
        }
        .head {
            color:#ddd
        }
        .a {
            color: #ddd;
        }
    </style>
</head>
<body>
    <h1 class="title">Gerador de Páginas HTML</h1>
    <h3 class="head">HEAD</h3>
    <form class="form-container hidden" id="advancedForm">
        <label for="lang" id="langLabel">Idioma</label>
        <input type="text" id="lang" name="lang" value="pt-br"><br><br>

        <label for="charset">Charset</label>
        <input type="text" id="charset" name="charset" value="UTF-8"><br><br>

        <label for="name">Nome da Meta Tag</label>
        <input type="text" id="name" name="name" value="viewport"><br><br>

        <label for="content">Conteúdo da Meta Tag</label>
        <input type="text" id="content" name="content" value="width=device-width, initial-scale=1.0"><br><br>

        <label for="initialScale">Initial Scale</label>
        <input type="text" id="initialScale" name="initialScale" value="1.0"><br><br>

        <label for="http-equiv">http-equiv</label>
        <input type="text" id="http-equiv" name="http-equiv" value="Content-Type"><br><br>

        <label for="httpContent">Conteúdo HTTP Equiv</label>
        <input type="text" id="httpContent" name="httpContent" value="text/html; charset=UTF-8"><br><br>

        <label for="href">href</label>
        <input type="text" id="href" name="href" value=""><br><br>

        <label for="rel">rel</label>
        <select id="rel" name="rel">
            <option value=""></option>
            <option value="author">author</option>
            <option value="dns-prefetch">dns-prefetch</option>
            <option value="help">help</option>
            <option value="icon">icon</option>
            <option value="license">license</option>
            <option value="pingback">pingback</option>
            <option value="preconnect">preconnect</option>
            <option value="prefetch">prefetch</option>
            <option value="preload">preload</option>
            <option value="prerender">prerender</option>
            <option value="prev">prev</option>
            <option value="search">search</option>
            <option value="stylesheet">stylesheet</option>
        </select><br><br>

    </form>
    <form class="form-container" id="htmlForm">

        <label for="title">Title</label>
        <input type="text" id="title" name="title" value=""><br><br>

        <label for="fileName">Nome do Arquivo</label>
        <input type="text" id="fileName" name="fileName" value=""><br><br>

        <h3 class="style">STYLE</h3>

        <label for="backgroundColor">Escolha a cor de fundo</label>
        <input type="color" id="backgroundColor" name="backgroundColor" value="#69737e"><br><br>

        <label for="colorCode">Código da Cor</label>
        <input type="text" id="colorCode" name="colorCode" value="#69737e" readonly><br><br>

        <h3 class="style">BODY</h3>

        <label for="">bloco</label>
        <input type="text" id="filename" name="filename" value=""><br><br>

        <label for="">destino</label>
        <input type="text" id="filename" name="filename" value=""><br><br>

        <button type="button" onclick="generateHTML()">Gerar HTML</button>
        <button type="button" onclick="saveFile()">Salvar</button>
        
    </form>
    <button id="toggleButton">configuração avançada</button>

    <h2 class="a">Resultado:</h2>
    <iframe id="result"></iframe>

    <script>
        // Obtém o botão e o formulário
        const toggleButton = document.getElementById('toggleButton');
        const htmlForm = document.getElementById('advancedForm');

        // Função para alternar a visibilidade do formulário
        function toggleFormVisibility() {
            // Verifica se o formulário está oculto
            if (htmlForm.classList.contains('hidden')) {
                // Mostra o formulário
                htmlForm.classList.remove('hidden');
                toggleButton.textContent = 'desabilitar edição';
            } else {
                // Oculta o formulário
                htmlForm.classList.add('hidden');
                toggleButton.textContent = 'habilitar edição';
            }
        }

        // Adiciona um evento de clique ao botão
        toggleButton.addEventListener('click', toggleFormVisibility);
    </script>

    <script>
        let generatedHTML = '';

        function generateHTML() {
            const lang = document.getElementById('lang').value;
            const charset = document.getElementById('charset').value;
            const name = document.getElementById('name').value;
            const content = document.getElementById('content').value;
            const initialScale = document.getElementById('initialScale').value;
            const httpEquiv = document.getElementById('http-equiv').value;
            const httpContent = document.getElementById('httpContent').value;
            const title = document.getElementById('title').value;
            const href = document.getElementById('href').value;
            const rel = document.getElementById('rel').value;
            const color = document.getElementById('backgroundColor').value;
            const bloco = document.getElementById('bloco').value;
            const destino = document.getElementById('destino').value;

            const newDiv = document.createElement('div');
    newDiv.className = 'bloco';
    newDiv.style.backgroundColor = color; // Define a cor de fundo, se necessário
    newDiv.onclick = function() {
        window.location.href = destino;
    };

    const link = document.createElement('a');
    link.textContent = bloco;

    newDiv.appendChild(link);
    document.getElementById('container').appendChild(newDiv);

            // Atualiza o campo de código da cor
            document.getElementById('colorCode').value = color;

            generatedHTML = `
<!DOCTYPE html>
<html lang="${lang}">
<head>
    <meta charset="${charset}">
    <meta name="${name}" content="${content}">
    <meta name="viewport" content="width=device-width, initial-scale=${initialScale}">
    <meta http-equiv="${httpEquiv}" content="${httpContent}">
    <link rel="${rel}" href="${href}">
    <title>${title}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px; /* Espaçamento pequeno entre as bordas laterais e superiores da tela */
            background-color: ${color}; /* Fundo escuro */
            color: #ffffff; /* Texto claro */
            display: flex;
            justify-content: center; /* Alinha o catálogo no centro horizontal */
            align-items: center; /* Alinha o catálogo no centro vertical */
            min-height: 100vh; /* Garante que o conteúdo esteja centralizado verticalmente */
            overflow: hidden; /* Impede a rolagem */
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .bloco {
            background-color: #1f1f1f; /* Cor dos blocos no modo escuro */
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        .bloco:hover {
            background-color: #333333; /* Cor ao passar o mouse no modo escuro */
            transform: scale(1.05);
        }
        .bloco a {
            text-decoration: none;
            color: #ffffff; /* Cor do texto no modo escuro */
            font-size: 18px;
            font-weight: bold;
        }
        /* Estilo para a seta de voltar */
        .voltar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #333333;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .voltar:hover {
            background-color: #555555;
            transform: scale(1.1);
        }
        .voltar a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
        }
        .duvidas {
    position: absolute;
    top: 10px;
    right: 10px;
}

.duvidas-link {
    display: inline-block;
    background-color: #333333;
    color: #ffffff;
    padding: 15px; /* Ajuste o padding para o tamanho do círculo */
    border-radius: 50%; /* Faz o círculo */
    text-align: center;
    text-decoration: none;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    line-height: 1; /* Alinha verticalmente o texto */
}

.duvidas-link:hover {
    background-color: #555555;
    transform: scale(1.1);
}
    </style>
</head>
<body>
    
<div class="catalogo">
    <div class="bloco" onclick="window.location.href='${destino}'"><a>${bloco}</a></div>
</div>

<!-- Seta de voltar -->
<div class="voltar">
    <a href="javascript:history.back()">&#8592;</a> <!-- Seta para esquerda -->
</div>

<div class="duvidas">
    <a href="https://chatgpt.com/" class="duvidas-link">?</a>
</div>

</body>
</html>`;

            // Mostrar o HTML gerado no iframe
            const iframe = document.getElementById('result');
            iframe.contentDocument.open();
            iframe.contentDocument.write(generatedHTML);
            iframe.contentDocument.close();
        }

        function saveFile() {
            if (!generatedHTML) {
                alert('Por favor, gere o HTML primeiro.');
                return;
            }

            const fileName = document.getElementById('fileName').value || 'pagina'; // Pega o nome do arquivo ou usa 'pagina' como padrão
            const blob = new Blob([generatedHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName; // Usa o nome do arquivo fornecido pelo usuário
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
