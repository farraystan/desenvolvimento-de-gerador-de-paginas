<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de HTML com Monaco</title>
    <style>
        #container {
            width: 100%;
            height: 500px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>
    <h1>Editor de HTML com Monaco Editor</h1>
    <div id="container"></div>
    <button onclick="showHTML()">Mostrar HTML</button>
    <h2>Resultado:</h2>
    <iframe id="result" style="width:100%; height:500px;"></iframe>

    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@latest/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            const editor = monaco.editor.create(document.getElementById('container'), {
                value: '<!-- Escreva seu código HTML aqui -->',
                language: 'html'
            });

            window.showHTML = function() {
                const code = editor.getValue();
                const iframe = document.getElementById('result');
                iframe.contentDocument.open();
                iframe.contentDocument.write(code);
                iframe.contentDocument.close();
            };
        });
    </script>
</body>
</html>
